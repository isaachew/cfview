<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="problems.css">
        <script src="problems.js" defer></script>
    </head>
    <body>
        Set handle: <input onchange="loadUser(this.value)" placeholder="isaachew">
        <div id="problemSearch">
            <div><label>Title: <input id="searchTitle"></label><label><input type="checkbox" id="searchRegexp"> Regex search</label></div>
            <div><label>Index: <input id="searchIndex"></label></div>
            <div>
                Rating:
                <input type="number" id="searchRatingMin" class="ratingInput">
                to
                <input type="number" id="searchRatingMax" class="ratingInput">
            </div>
            <div>Tags: <input id="searchTags"></div>
            <div>Lists: <input id="searchLists"></div>
            <button onclick="searchProblems()">Search</button>
        </div>
        <div id="problemList"></div>
        <div>
            <!--<button onclick="getProblem()">Random problem</button>-->
            <button onclick="refreshProblems()">Reload problems</button>
            <button onclick="refreshSubmissions()">Reload submissions</button>
        </div>

        <div id="probInfo">
            <div>
                Problem: <span id="probName"></span> (<span id="probId"></span>)
            </div>
            <div>
                <span id="probStatus"></span>
            </div>
            <div>
                Notes:
                <textarea id="probNotes"></textarea>
            </div>
            <table id="submissionsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Verdict</th>
                        <th>Rel. Time</th>
                    </tr>
                </thead>
                <tbody id="probSubmissions">
                </tbody>
            </table>
            <div>
                <div>Problem tags:</div>
                <div id="problemTags"></div>
                <input id="addList"></input>
                <button id="addListBtn">Add list</button>
            </div>
            <div>
                <button onclick="unviewProb(curProbId)">Mark as unviewed</button>
                <button onclick="updProb(curProbId)">Update</button>
            </div>
        </div>
    </body>
</html>
